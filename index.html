<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.88/dist/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.88/dist/shoelace.js"></script>
    <link rel="stylesheet" href="main.css">

    <title>Gold Dashboard</title>
</head>
<body>

    <p id="timeTicker"></p>
    <div class="goldWidget">
   
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
          {
          "symbol": "OANDA:XAUUSD",
          "width": "550",
          "height": "100",
          "locale": "en",
          "colorTheme": "light",
          "isTransparent": true,
          "autosize": false,
          "noTimeScale": false,
          "chartOnly": false
        }
        </script>
      </div>
    </div>


    <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div id="tradingview_c9031"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget(
    {
    "width": 980,
    "height": 610,
    "symbol": "OANDA:XAUUSD",
    "interval": "1",
    "timezone": "Asia/Bahrain",
    "theme": "light",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "hide_top_toolbar": true,
    "save_image": false,
    "container_id": "tradingview_c9031"
  }
    );
    </script>
  </div>
  <!-- TradingView Widget END -->
  <br>
  <br>


<input type="file" name="picture" accept="image/*" capture="user" />


  <h1>USD Events</h1>
  <br>
  <h2>Med + High Impact</h2>
  <br>
  <h2>Bahrain Time</h2>

  <div id="calendarData">

    <div id="mondayData">
        <h1 class="dayHeader">MONDAY</h1>
    </div>
    <hr>
    <div id="tuesdayData">
        <h1 class="dayHeader">TUESDAY</h1>

    </div>
    <hr>
    <div id="wednesdayData">
        <h1 class="dayHeader">WEDNESDAY</h1>
    </div>
    <hr>
    <div id="thursdayData">
        <h1 class="dayHeader">THURSDAY</h1>
    </div>
    <hr>
    <div id="fridayData">
        <h1 class="dayHeader">FRIDAY</h1>
    </div>



  </div>


    
    <script src="index.js"></script>
</body>
</html>
